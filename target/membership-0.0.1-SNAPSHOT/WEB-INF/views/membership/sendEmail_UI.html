<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8" />
	<title>发送邮件</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link th:href="@{/static/css/right4.css}" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container bg-white">
       <div class="row">
            <form class="form-horizontal" th:action="@{/membership/sendEmail}" th:object="${send}" method="post">
             	<div style="border-left:#3399FF solid 2px; padding:10px;"><h4>发送邮件</h4></div>
                <input type="hidden" id="id" name="id" th:value="${membership_id}" />
                <hr>
                 <div class="form-group">
                    <label for="" class="col-sm-3 control-label">邮件主题</label>
                    <div class="col-sm-8">
                      <input type="text" name="subject" id="subject" class="form-control" placeholder="请输入主题"/>
                    </div>
                  </div>	
                  <div class="form-group">
                    <label for="" class="col-sm-3 control-label">邮件信息</label>
                    <div class="col-sm-8">
                     	<textarea class="form-control" rows="7" name="info" id="info" placeholder="请输入邮件信息"></textarea>
                    </div>
                  </div>
                <div class="form-group">    
                 <br>
                    <div class="col-sm-1 col-sm-offset-8 ">  
                    	<button type="reset" class="btn btn-primary">取消</button>
                    </div>
                    <div class="col-sm-1 col-sm-offset-1 ">
                    	<button type="submit" class="btn btn-primary">发送</button>
                    </div>
                </div>
              </form>    
       	</div>
       </div> 

	<script th:src="@{/static/js/jquery-2.1.4.js}"></script>
</body>
</html>
