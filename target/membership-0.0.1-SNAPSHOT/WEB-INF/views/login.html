<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<link rel="stylesheet" th:href="@{/static/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/static/css/admin.css}">
    <script th:src="@{/static/js/jquery-2.1.4.js}"></script>
    <script th:src="@{/static/js/pintuer.js}"></script>
<script type="text/javascript">
	/* $(function(){
		document.forms[0].username.focus();
	}); */

	//在被嵌套时就刷新上级窗口
	/* if(window.parent != window){
		window.parent.location.reload(true);
	} */
	//在被嵌套时就将本页面的href设为顶级的href
	if (window != top)
		top.location.href = location.href; 
</script>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">           
            </div>         
            <form th:action="@{/login}" method="post">
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top"><h1>健身会员管理中心</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="username" placeholder="登录账号" data-validate="required:请填写账号" />
                            <span class="icon icon-user margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" name="password" placeholder="登录密码" data-validate="required:请填写密码" />
                            <span class="icon icon-key margin-small"></span>
                        </div>
                    </div>
                </div>
                <div style="padding:30px;"><input type="submit" class="button button-block bg-main text-big input-big" value="登录"></div>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
