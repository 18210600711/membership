<meta charset="UTF-8" />
	<title>教练添加</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

<body>
	<div class="container bg-white">
       <div class="row">
            <form class="form-horizontal" th:action="@{/teacher/save/1}" th:object="${teacher}" method="post">
             	<div style="border-left:#3399FF solid 2px; padding:10px;"><h4>增加教练</h4></div>
                <hr>
                 <div class="form-group">
                    <label for="" class="col-sm-3 control-label"> 教练的名称</label>
                    <div class="col-sm-8">
                      <input type="text" name="username" id="username" class="form-control" placeholder="请输入名称"/>
                    </div>
                  </div>	
                  <div class="form-group">
                    <label for="" class="col-sm-3 control-label">教练年龄</label>
                    <div class="col-sm-8">
                      <input type="text" name="age" id="age" class="form-control" placeholder="请输入年龄"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="" class="col-sm-3 control-label">性别 </label>
                    <div class="col-sm-8">
                      <label class="checkbox-inline">
                          <input type="radio" name="gender" id="gender" value="1"> 男
                        </label>
                        <label class="checkbox-inline">
                          <input type="radio" id="gender" name="gender" value="2"> 女
                        </label>      
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="" class="col-sm-3 control-label">级别</label>
                    <div class="col-sm-8">
                      <input type="text" name="rank" id="rank" class="form-control" placeholder="请输入教练级别"/>
                    </div>
                  </div>
                <div class="form-group">    
                 <br>
                    <div class="col-sm-1 col-sm-offset-8 ">  
                    	<button type="reset" class="btn btn-primary">取消</button>
                    </div>
                    <div class="col-sm-1 col-sm-offset-1 ">
                    	<button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
              </form>    
       	</div>
       </div>
