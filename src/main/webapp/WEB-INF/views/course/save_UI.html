<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8" />
	<title>课程添加</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link th:href="@{/static/css/right4.css}" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container bg-white">
       <div class="row">
            <form th:if="${session.user.teacher_id eq null}" class="form-horizontal" th:action="@{/course/save/1}" th:object="${course}" method="post">
             	<div style="border-left:#3399FF solid 2px; padding:10px;"><h4>增加课程</h4></div>
                <hr>
                 <div class="form-group">
                    <label for="" class="col-sm-3 control-label"> 教练的名称</label>
                    <div class="col-sm-8">
                      <select id="teacher_id" name="teacher_id" class="form-control">
		                    <option th:each="var : ${teacherList}" th:value="${var.id}" th:text="${var.username}">Thymus Thymi</option>
		               </select>
                    </div>
                  </div>	
                 <div class="form-group">
                    <label for="" class="col-sm-3 control-label"> 课程的名称</label>
                    <div class="col-sm-8">
                      <input type="text" name="name" id="name" class="form-control" placeholder="请输入名称"/>
                    </div>
                  </div>	
                  <div class="form-group">
                    <label for="" class="col-sm-3 control-label">课程类型</label>
                    <div class="col-sm-8">
                      <input type="text" name="type" id="type" class="form-control" placeholder="请输入类型"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="" class="col-sm-3 control-label">开始时间</label>
                    <div class="col-sm-8">
                      <input type="text" name="startTime" id="startTime" class="form-control" placeholder="请输入开始时间"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="" class="col-sm-3 control-label">结束时间</label>
                    <div class="col-sm-8">
                      <input type="text" name="endTime" id="endTime" class="form-control" placeholder="请输入结束时间"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="" class="col-sm-3 control-label">课程人数</label>
                    <div class="col-sm-8">
                      <input type="text" name="count" id="count" class="form-control" placeholder="请输入课程人数"/>
                    </div>
                  </div>
                <div class="form-group">    
                 <br>
                    <div class="col-sm-1 col-sm-offset-8 ">  
                    	<button type="reset" class="btn btn-primary">取消</button>
                    </div>
                    <div class="col-sm-1 col-sm-offset-1 ">
                    	<button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
              </form>    
            <form th:if="${session.user.teacher_id ne null}" class="form-horizontal" th:action="@{'/course/save/'+${session.user.teacher_id}+'/1'}" th:object="${course}" method="post">
             	<div style="border-left:#3399FF solid 2px; padding:10px;"><h4>增加课程</h4></div>
                	<input type="hidden" id="teacher_id" name="teacher_id" th:value="${session.user.teacher_id}" />
                <hr>
                 <div class="form-group">
                    <label for="" class="col-sm-3 control-label"> 课程的名称</label>
                    <div class="col-sm-8">
                      <input type="text" name="name" id="name" class="form-control" placeholder="请输入名称"/>
                    </div>
                  </div>	
                  <div class="form-group">
                    <label for="" class="col-sm-3 control-label">课程类型</label>
                    <div class="col-sm-8">
                      <input type="text" name="type" id="type" class="form-control" placeholder="请输入类型"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="" class="col-sm-3 control-label">开始时间</label>
                    <div class="col-sm-8">
                      <input type="text" name="startTime" id="startTime" class="form-control" placeholder="请输入开始时间"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="" class="col-sm-3 control-label">结束时间</label>
                    <div class="col-sm-8">
                      <input type="text" name="endTime" id="endTime" class="form-control" placeholder="请输入结束时间"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="" class="col-sm-3 control-label">课程人数</label>
                    <div class="col-sm-8">
                      <input type="text" name="count" id="count" class="form-control" placeholder="请输入课程人数"/>
                    </div>
                  </div>
                <div class="form-group">    
                 <br>
                    <div class="col-sm-1 col-sm-offset-8 ">  
                    	<button type="reset" class="btn btn-primary">取消</button>
                    </div>
                    <div class="col-sm-1 col-sm-offset-1 ">
                    	<button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
              </form>    
       	</div>
       </div>

</body>
</html>
