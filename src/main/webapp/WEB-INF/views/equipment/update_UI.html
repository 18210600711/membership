<body>

	<div class="container bg-white">
       <div class="row">
            <form class="form-horizontal" th:action="@{'/equipment/update/'+${currentPage}}" th:object="${equipment}" method="post">
             	<input type="hidden" id="id" name="id" th:value="${equipment.id}" />
             	<div style="border-left:#3399FF solid 2px; padding:10px;"><h4>修改设备</h4></div>
                <hr>
                 <div class="form-group">
                    <label for="" class="col-sm-3 control-label"> 设备的名称</label>
                    <div class="col-sm-8">
                    	<input type="text" name="name" id="name" class="form-control" th:value="${equipment.name}"/>
                    </div>
                  </div>	
                  <div class="form-group">
                    <label for="" class="col-sm-3 control-label">编号</label>
                    <div class="col-sm-8">
                      <input type="text" name="code" id="code" class="form-control" th:value="${equipment.code}"/>
                    </div>
                  </div>
              
                   <div class="form-group">
                    <label for="" class="col-sm-3 control-label">设备类型</label>
                    <div class="col-sm-8">
	                    <select id="type_id" name="type_id" class="form-control">
		                    <option th:each="var : ${eqTypeList}" th:value="${var.id}" th:text="${var.name}" th:selected="${equipment.type_id==var.id}">Thymus Thymi</option>
		                </select>
                   </div>
                </div>
                
                 <div class="form-group">
                    <label for="" class="col-sm-3 control-label">详细介绍</label>
                    <div class="col-sm-8">
                     	<textarea class="form-control" rows="7" name="description" id="description">[[${equipment.description}]]</textarea>
                    </div>
                  </div>
                <div class="form-group">    
                 <br>
                    <div class="col-sm-1 col-sm-offset-9 ">
                    	<button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
   	    
              </form>    
       	</div>
       </div>
