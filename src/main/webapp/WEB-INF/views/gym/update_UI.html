	<div class="container bg-white">
       <div class="row">
            <form class="form-horizontal" th:action="@{'/gym/update/'+${currentPage}}" th:object="${gym}" method="post">
             	<input type="hidden" id="id" name="id" th:value="${gym.id}" />
             	<div style="border-left:#3399FF solid 2px; padding:10px;"><h4>修改设备</h4></div>
                <hr>
                 <div class="form-group">
                    <label for="" class="col-sm-3 control-label"> 健身房名称</label>
                    <div class="col-sm-8">
                    	<input type="text" name="name" id="name" class="form-control" th:value="${gym.name}"/>
                    </div>
                  </div>	
                 <div class="form-group">
                    <label for="" class="col-sm-3 control-label">详细介绍</label>
                    <div class="col-sm-8">
                     	<textarea class="form-control" rows="7" name="description" id="description">[[${gym.description}]]</textarea>
                    </div>
                  </div>
                 <div class="form-group">
                    <label for="" class="col-sm-3 control-label">房间内器材数</label>
                    <div class="col-sm-8">
                    	<input type="text" name="equipmentSize" id="equipmentSize" class="form-control" th:value="${gym.equipmentSize}" disabled="disabled"/>
                    </div>
                  </div>	
                 <div class="form-group">
                    <label for="" class="col-sm-3 control-label">房间编号</label>
                    <div class="col-sm-8">
                    	<input type="text" name="roomNumber" id="roomNumber" class="form-control" th:value="${gym.roomNumber}"/>
                    </div>
                  </div>	
                <div class="form-group">    
                 <br>
                    <div class="col-sm-1 col-sm-offset-9 ">
                    	<button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
   	    
              </form>    
       	</div>
       </div>
